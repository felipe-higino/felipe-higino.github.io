# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Configurar Cookies
  panel_bar:
    msg: >
      Este site usa cookies para otimizar funcionalidades do site.
      Serão ativados com a sua aprovação.
    privacy_msg: Checar $privacy_link.
    buttons:
      accept: &accept_button Permitir todos
      settings: Customizar
      deny: &deny_button Negar
  panel_settings:
    title: *cookie_settings
    msg: >
      Este site usa cookies para otimizar funcionalidades do site.
      Serão ativados com a sua aprovação. Por favor, selecione os itens desejados.
    privacy_msg: Checar $privacy_link.
    buttons:
      accept: *accept_button
      save: Habilitar seleção
      deny: *deny_button
    always_active: Sempre ativo
    consent_types:
      necessary:
        title: Estritamente necessários
        info: >
          Esses cookies são essenciais para o funcionamento do site e não podem ser desativados.
          Eles geralmente são definidos quando a função do site, como esquema de cores, etc., é alterada.
          Esses cookies não armazenam nenhuma informação de identificação pessoal.
          $gtag_info
      analytics:
        title: Cookies de Performance #Performance and analytics cookies
        info: $gtag_info
      preferences:
        title: Cookies de Functionalidade
        info: $gtag_info
      advertising:
        title: Cookies de segmentação e publicidade
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        Permite o armazenamento (como cookies) relacionado à publicidade.
      analytics_storage: >
        Permite o armazenamento (como cookies) relacionado a análises, por exemplo. duração da visita.
      functionality_storage: >
        Ativa o armazenamento compatível com a funcionalidade do site ou aplicativo, por exemplo. opções de linguagem.
      personalization_storage: >
        Permite o armazenamento relacionado à personalização, por exemplo. recomendações de vídeo.
      security_storage: >
        Permite armazenamento relacionado à segurança, como funcionalidade de autenticação,
        prevenção de fraudes e outras proteções do usuário.
